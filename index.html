<!DOCTYPE html>
<html>
<head>
    <title>StarCrow导航站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        // 检查设备类型
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // 加载不同的 HTML 文件
        if (isMobile) {
            window.location.href = "mobile.html";
        } else {
            window.location.href = "desktop.html";
        }
    </script>
</body>
</html>
